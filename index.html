<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <main class="board" oncontextmenu="return false">
      <div class="header">
        <div id="mines" class="numbers">
          <div class="number num-0"></div>
          <div class="number num-4"></div>
          <div class="number num-0"></div>
        </div>
        <button
          id="btn-reset"
          class="btn-reset"
          ondragstart="return false"
        ></button>
        <div id="seconds" class="numbers">
          <div class="number num-0"></div>
          <div class="number num-0"></div>
          <div class="number num-0"></div>
        </div>
      </div>
      <table class="table" id="table" ondragstart="return false"></table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
